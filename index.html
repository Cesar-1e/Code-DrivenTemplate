<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Driven Template</title>
    <link href="./CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3" type="text/javascript"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/datatable.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/export.js"></script>
    <script src="./JS/import.js"></script>
</head>

<body>
    <section>
        <input type="file" multiple id="fileImages" accept="image/*" onchange="addImages()">
        <label>Anchura Canva</label>
        <input type="number" min="1" value="1125" id="widthCanva">
        <label>Altura Canva</label>
        <input type="number" min="1" value="900" id="heightCanva">
        <table class="table table-responsive table-striped table-bordered table-hover " id="tblImages"
            style="border-radius: 10px;" data-hidden-search-col="true">
            <thead class="text-center">
                <tr>
                    <th>Orden de Capa</th>
                    <th>Imagen</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Anchura</th>
                    <th>Altura</th>
                </tr>
            </thead>
        </table>
    </section>
    <section>
        <button onclick="exportJSON()">Exportar JSON</button>
        <button onclick="prepareImportJSON()">Importar JSON</button>
        <input type="file" id="fileJSON" accept=".json" style="display: none;" onchange="importJSON()">
    </section>
    <section>
        <canvas id="canvasPreview"></canvas>
    </section>
</body>

</html>
